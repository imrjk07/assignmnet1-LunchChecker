<!doctype html>
<html lang="en" ng-app ='MsgApp'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <!-- <script src="angular.js"></script> -->
    <script src="app.js"></script>
    <!-- <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style> -->
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div ng-controller='MsgController'>
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
           <input id="lunch-menu" type="text"
           placeholder="list comma separated dishes you usually have for lunch"
           class="form-control" ng-model="lunchItems">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click='lunchChecker()'>Check If Too Much</button>
             <br>
             {{lunchItems}}
             {{count}}
             {{message}}
             {{lastElement}}
         </div>
         <div class="form-group message">
           <!-- <input id="Message" type="textbox" ng-readonly="cheked" ng-model='message'> -->
           <!-- Your message can go here. -->
           <span ng-style ="myStyle"> {{message}} </span>
           <pre>myStyle={{myStyle}}</pre>

         </div>
   </div>
  <div>
</body>
</html>
